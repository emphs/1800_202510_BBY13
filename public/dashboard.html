<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth-compat.js"></script>
  <script src="/src/sample-config.js"></script>

  <!-- Firebase UI -->
  <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/material-design-iconic-font@2.2.0/dist/css/material-design-iconic-font.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/src/styles/style.css" />
  <link rel="stylesheet" href="/src/styles/dashboard.css" />
</head>
<body>
<div id="container">
  <div id="loading">Loading...</div>
  <div id="loaded" class="hidden">
    <div id="main">
      <!-- Signed Out View -->
      <div id="user-signed-out" class="hidden">
        <div id="firebaseui-spa">
          <h2 class="mb-0 p-4">Together Login</h2>
          <div id="firebaseui-container"></div>
        </div>
      </div>

      <!-- Dashboard View -->
      <div id="user-signed-in" class="hidden">
        <div class="row mb-4 header-row">
          <div class="col d-flex justify-content-center header-center">
            <div class="col-auto text-center">
              <h2>Welcome, <span id="user-name"></span></h2>
              <p>Email: <span id="email"></span></p>
              <div class="mobile-buttons hidden">
                <button id="sign-out-mobile" class="btn btn-secondary btn-md">Sign Out</button>
                <button id="delete-account-mobile" class="btn btn-danger btn-md">Delete Account</button>
                <button id="nav-web-app-mobile" class="btn btn-primary btn-md">Web App</button>
              </div>
            </div>
          </div>
        </div>

        <div class="dashboard-content">
          <div class="left-panel">
            <div class="card mb-3">
              <div class="card-body">
                <h5 class="card-title">Create new Job</h5>
                <div class="mb-3">
                  <input type="text" id="item-name" class="form-control mb-2" placeholder="Job Name">
                  <textarea id="description" class="form-control" placeholder="Description"></textarea>
                </div>
                <button id="addItemButton" class="btn btn-primary mt-2">Create Job</button>
              </div>
            </div>
            <div class="card" id="bookmarked-items">
              <div class="card-body">
                <h5 class="card-title">Bookmarked Items</h5>
                <!-- Bookmarked items will be rendered here -->
              </div>
            </div>
          </div>
          <div class="right-panel">
            <div id="itemsList" class="card">
              <div class="card-body">
                <!-- Created items will be rendered here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="/src/login.js"></script>
<script type="module" src="/src/dashboard.js"></script>
</body>
</html>
